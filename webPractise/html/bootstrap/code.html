<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>bootstrap中代码的表示方法</title>

    <link rel="stylesheet" href="../../css/bootStrap/bootstrap.min.css">
    <script src="../../js/bootStrape/bootstrap.min.js"></script>
    <script src="../../js/jquery.js"></script>
</head>
<body>
<a href="bootsPractise.html">返回</a>
    <p>bootstrap中代码的表示方法有两种标签表示方法：&lt;code&gt;以及&lt;pre&gt;</p>

    <p style="color: #0056b3">code标签只保存空格格式，换行什么的不会保存</p>
    <code>code在 pre 元素中的文本
        宽度的显示与文本的宽度一样,
        保留了  空  格 和
        换行。</code>
    <p style="color: #0056b3">pre标签保存了换行和空格</p>
    <pre>pre在 pre 元素中的文本
	宽度的显示与文本的宽度一样，
	保留了  空  格 和

	换行。</pre>
</body>
</html>
