       // 一道面试题
       function fun(n,o){
           console.log(o);
           return {
               fun: function(m){
                   return fun(m,n);
               }
           }
       }
       var a = fun(0);   //在这一步就已经调用了fun(0,undefined),所以先打印undefined
       a.fun(1);     //这一步执行 fun(1,0),console.log(0)
       a.fun(2);//同上
       a.fun(3);
       // end面试题
